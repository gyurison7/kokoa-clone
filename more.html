<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt-lightning"></i> -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i></a
        ></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__setting">
          <a href="settings.html">
            <span class="screen-header__dot dot"></span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=66335591"
            class="user-component__profile user-component__profile-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title-bold">
              Winter
            </h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>
      </div>
      <div class="icon-row more-icon-row">
        <div class="icon-row__icon more-icon">
          <i class="fa-regular fa-calendar fa-xl"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fa-regular fa-hard-drive fa-xl"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fa-regular fa-face-smile fa-xl"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fa-solid fa-brush fa-xl"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fa-regular fa-circle-user fa-xl"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fa-regular fa-comments fa-xl"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <img
              src="https://i.namu.wiki/i/vkVNtHtAYjtIAl2VGCCz7kenNyqqFqsLjN4xe9eF-FlW_hwKUeThBOTSm79YWeoDOYhIOlMBQsVINqhachF1LA.svg"
            />
            <span>Kokoa Stroy</span>
          </div>
          <div class="suggestions__icon">
            <img
              src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
            />
            <span>Kokoa friends</span>
          </div>
          <div class="suggestions__icon">
            <img
              src="https://cdn.tgdaily.co.kr/news/photo/201807/205714_35191_458.jpg"
            />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
