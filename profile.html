<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar my-profile__status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt-lightning"></i> -->
      </div>
    </div>

    <div class="my-profile">
      <header class="my-profile__header">
        <a href="friends.html">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </a>
        <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </header>
      <div class="my-profile__main">
        <div class="my-profile__profile">
          <img
            src="https://i.pinimg.com/1200x/4f/07/73/4f0773797eb2d06f799f70aef57774a7.jpg"
          />
          <span>Winter</span>
        </div>
        <div class="my-profile__bar">
          <div class="my-profile__bar__column">
            <i class="fa-solid fa-comment fa-xl"></i>
            <span>나와의 채팅</span>
          </div>
          <div class="my-profile__bar__column">
            <i class="fa-solid fa-pen-to-square fa-xl"></i>
            <span>프로필 편집</span>
          </div>
        </div>
      </div>
    </div>

    <div id="only-mobile">
      <span>Your screen is too big 😭</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
