<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt-lightning"></i> -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1>Settings</h1>
      </div>
      <div class="alt-header__column">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-flask fa-lg"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting settings__setting-last">
          <div class="settings__column">
            <i class="fa-solid fa-circle-info fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="settings__column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-lock fa-lg"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-bell fa-lg"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-user fa-lg"></i>
            <span>Friends</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-comment fa-lg"></i>
            <span>Chats</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-sun fa-lg"></i>
            <span>Display</span>
            <sapn class="settings__new">N</sapn>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-brush fa-lg"></i>
            <span>Themes</span>
            <sapn class="settings__new">N</sapn>
          </div>
          <div class="settings__column">Default theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <i class="fa-solid fa-phone fa-lg"></i>
            <span>Call</span>
          </div>
          <div class="settings__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
