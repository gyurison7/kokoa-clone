<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt-lightning"></i> -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1>Karina</h1>
      </div>
      <div class="alt-header__column">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Saturday, November 18, 2023</div>
      <div class="message-row">
        <img
          src="https://www.anewsa.com/news_images/2023/08/19/mark/20230819192836.jpg"
        />
        <div class="message-row__content">
          <span class="message__sender">Karina</span>
          <div class="message__payload">
            <span class="message__bubble">hey~</span>
            <span class="message_time">20:34</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__my">
        <div class="message-row__content">
          <div class="message__payload">
            <span class="message__bubble">What's up?</span>
            <span class="message_time">21:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <div class="reply__column__icons">
          <i class="fa-regular fa-face-smile fa-xl"></i>
          <button>
            <i class="fa-solid fa-arrow-up fa-2xl"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="only-mobile">
      <span>Your screen is too big ğŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
